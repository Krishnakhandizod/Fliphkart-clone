<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="dark">
        <div class="main-container">
            <div class="left">
                <Div class="left-container">
                    <h1>Login</h1>
                    <p>Get access to your Orders, Wishlist and Recommendations</p>
                </Div>
                <div>
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png"
                        alt="image">
                </div>
            </div>
            <!------------------------------------------------------------------------------------------------->
            <div class="right">
                <form>
                    <div class="input-container">
                        <input type="text" placeholder="Enter Email/Mobile Number" />
                        <input type="password" placeholder="Password" />
                        <a href="#">Forgot</a>
                    </div>
                    <div>
                        <small>By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a
                                href="#">Privacy
                                Policy.</a></small>
                    </div>
                    <div class="btn-container">
                        <input type="submit" value="LOGIN" />
                        <p>OR</p>
                        <input type="submit" value="Request OTP" />
                    </div>
                </form>
                <div class="footer">
                    <a href="#">New to Flipkart?</a>
                    <a href="#">Create an account</a>
                </div>
            </div>

        </div>







    </div>



</body>

</html>
